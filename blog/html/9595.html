    lotto=[]
while(true) {

    }
    else{
        var isin = false
    for(var j=0; j<lotto.length; j++){
        if(lotto[j] == temp){
            isin = true
        }
    }
        if(isin == false){
        lotto.push(temp)
        }
    }
        if(lotto.length == 6){
            break
        }

}
    alert(lotto)
} 
lotto()
